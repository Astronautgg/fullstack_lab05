<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Advanced Calculator</h1>
        <input type="number" id="number1" placeholder="Enter a number">

        <div class="operations">
            <button onclick="performOperation('squareRoot')">Square Root</button>
            <button onclick="performOperation('power')">Power</button>
            <button onclick="performOperation('percentage')">Percentage</button>
        </div>

        <input type="number" id="number2" placeholder="Enter second number (for power and percentage)">
        
        <div class="result">
            <h2>Result: <span id="result">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
